<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Functions default parameter expressions from default parameter</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <!-- Necessary to run ECS6 -->
        <script src="assets/browser.min.js"></script>

        <script type="text/babel">

          // If the correct values was informed
          function add(first, second = first) {
              return first + second;
          }

          console.log(add(1, 1));     // 2
          console.log(add(1));        // 2

          console.log('---------------');

          function addSecondWay(first = second, second) {
            return first + second;
          }

          console.log(addSecondWay(1, 1));     // 2
          console.log(addSecondWay(1));        // throws error

        </script>
    </body>
</html>
