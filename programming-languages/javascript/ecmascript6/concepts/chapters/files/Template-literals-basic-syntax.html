<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template literals basic syntax</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <!-- Necessary to run ECS6 -->
        <script src="assets/browser.min.js"></script>

        <script type="text/babel">

          let message = `Hello world!`;

          console.log( message );               // "Hello world!"
          console.log( typeof message );        // "string"
          console.log( message.length );        // 12

          let messageTwo = `\`Hello\` world!`;

          console.log( messageTwo );               // "`Hello` world!"
          console.log( typeof messageTwo );        // "string"
          console.log( messageTwo.length );        // 14

        </script>
    </body>
</html>
