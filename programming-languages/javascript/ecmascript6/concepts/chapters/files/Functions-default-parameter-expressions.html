<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Functions default parameter expressions</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <!-- Necessary to run ECS6 -->
        <script src="assets/browser.min.js"></script>

        <script type="text/babel">

          function getValue() {
              return 5;
          }

          function add(first, second = getValue()) {
              return first + second;
          }

          console.log(add(1, 1));     // 2
          console.log(add(1));        // 6

        </script>
    </body>
</html>
