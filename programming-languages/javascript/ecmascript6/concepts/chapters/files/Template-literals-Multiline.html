<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template literals - Multiline</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <!-- Necessary to run ECS6 -->
        <script src="assets/browser.min.js"></script>

        <script type="text/babel">

          let title = `Article title.`;

          var dateTime = new Date();

          var days = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday" ];
          var months = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];

          let message = `Title: ${title}
          Date: ${( days[ dateTime.getDay() ] ).toUpperCase()}, ${( months[ dateTime.getMonth() ] )} of ${( dateTime.getFullYear() )}
           Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
           Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.

           One paragraph.`;

           console.log( "Message -> ", message );

        </script>
    </body>
</html>
