<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unnamed parameters ECMA5</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <!-- Necessary to run ECS6 -->
        <script src="assets/browser.min.js"></script>

        <script type="text/babel">

          function pick( object ) {
            let result = Object.create( null );

            for( let i = 1, len = arguments.length; i < len; i++ ) {
                result[ arguments[i] ] = object[ arguments[ i ] ];
            }

            return result;
          }

          let letBook = {
            title: "Understanding ECMAScript 6",
            author: "Nicholas C. Zakas",
            year: 2015
          };

          let letBookData = pick( letBook, "author", "year" );

          console.log( letBookData.author ); // "Nicholas C. Zakas"
          console.log( letBookData.year );  // 2015

        </script>
    </body>
</html>
