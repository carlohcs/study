  <!-- The application's container -->
  <section id="todo-app">
    <div class="row container">
      <div class="large-8 large-offset-2 columns">
        <header id="header">
          <h1 class="text-center">todos</h1>
        </header>
        <section id="main">
          <h2 class="text-center subheader">What needs to be done?</h2>
          <div class="row">
            <div class="columns">
              <ul id="todo-list" class="no-bullet">
                <li class="todo-item">
                  <!--<span class="check"><input type="checkbox" /></span>-->
                  <span class="check"><i class="fi-check"></i></span>
                  <span class="destroy right"><i class="fi-x"></i></span>
                  <label> Lorem ipsum dolor sit amet, consectetur.</label>
                  <input class="edit" value="{{title}}" />
                </li>
                <li class="todo-item closed">
                  <!--<span class="check"><input type="checkbox" /></span>-->
                  <span class="check"><i class="fi-check"></i></span>
                  <span class="destroy right"><i class="fi-x"></i></span>
                  <label> Lorem ipsum dolor sit amet, consectetur.</label>
                  <input class="edit" value="{{title}}" />
                </li>
                <li class="todo-item active">
                  <span class="check"><input type="checkbox" /></span>
                  <span class="destroy right"><i class="fi-x"></i></span>
                  <label> Lorem ipsum dolor sit amet, consectetur.</label>
                  <input class="edit" value="{{title}}" />
                </li>
              </ul>
              <div id="status">
                <div class="row">
                  <div class="large-3 columns">
                    <span>1 task left</span>
                  </div>
                  <div class="large-6 columns text-center">
                    <a href="">all</a>
                    <a href="">completed</a>
                    <a href="">uncompleted</a>
                  </div>
                  <div class="large-3 columns text-right">
                    <a href="">mark all as completed</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer id="footer">
          <div id="info">
            <p class="text-center">
              Double click to edit a todo
            </p>
            <p class="text-center">
              Written by <a href="http://www.github.com/carlohcs">@carlohcs</a> - 2016
            </p>
          </div>
        </footer>
      </div>
    </div>
  </section>
