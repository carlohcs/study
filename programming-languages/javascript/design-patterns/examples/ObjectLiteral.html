<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Object Literal</title>
		<meta charset="utf-8" />
	</head>
	<body>

		<h1>See working in console</h1>

		<script>

			//Object Literal
			var myObjectLiteral = {
	
				variableKey: 'variableValue',	

				functionKey: function () {
					// ...
				}

			};

			//It's possible to override all properties and methods 
			myObjectLiteral.variableKey = 'Value';
			myObjectLiteral.functionKey = function () { 
				// ... 
			};

			//See in console
			console.log(myObjectLiteral);

		</script>
	</body>
</html>
