<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Module Pattern</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h1>See working in console</h1>

        <script>

            var module = (function() {
                var _private = {
                    i:5,
                    get : function() {
                        console.log('current value:' + this.i);
                    },
                    set : function( val ) {
                        this.i = val;
                    },
                    run : function() {
                        console.log('running');
                    },
                    jump: function(){
                        console.log('jumping');
                    }
                };

                /**
                 * this part includes code imported above and provides an API to the returning module
                 */
                return {
                    facade : function( args ) {
                        _private.set(args.val);
                        _private.get();
                        if ( args.run ) {
                            _private.run();
                        }
                    }
                };
            }());

            module.facade({run: true, val:10}); //outputs current value: 10, running


        </script>
    </body>
</html>
