apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: news-portal-replicaset
# spec:
  # containers:
  #   - name: news-portal-container
  #     image: aluracursos/portal-noticias:1
  #     ports:
  #       - containerPort: 80
  #     envFrom:
  #       - configMapRef:
  #           name: news-portal-configmap
spec:
  template:
    metadata:
      name: news-portal
      labels: 
        app: news-portal
    spec:
      containers:
        - name: news-portal-container
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: news-portal-configmap
  replicas: 3
  # Kubernetes doesn't know which template it should follow
  # Even being in the same file like we have here
  # so we need to define the selector as well
  # to have the same name as defined before
  # eg.: news-portal (label defined on top)
  selector:
    matchLabels:
      app: news-portal
